<!DOCTYPE html>
<html>
<head>
	<title>Time in All Timezones</title>
	<script>
		function displayTime() {
			var now = new Date();
			var offset = now.getTimezoneOffset();
			var timezones = ["UTC-12:00", "UTC-11:00", "UTC-10:00", "UTC-09:00", "UTC-08:00", "UTC-07:00", "UTC-06:00", "UTC-05:00", "UTC-04:00", "UTC-03:00", "UTC-02:00", "UTC-01:00", "UTC", "UTC+01:00", "UTC+02:00", "UTC+03:00", "UTC+04:00", "UTC+05:00", "UTC+06:00", "UTC+07:00", "UTC+08:00", "UTC+09:00", "UTC+10:00", "UTC+11:00", "UTC+12:00"];
		for (var i = 0; i < timezones.length; i++) {
			var offsetInMinutes = offset - (60 * i);
			var time = new Date(now.getTime() + offsetInMinutes * 60000);
			var hours = time.getHours();
			var minutes = time.getMinutes();
			var seconds = time.getSeconds();
			document.write(timezones[i] + ": " + hours + ":" + minutes + ":" + seconds + "<br>");
		}
	}
</script>
</head>
<body onload="displayTime()">
</body>
</html>
